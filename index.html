<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock, Paper, Scissors</title>
    <link href="style.css" rel="stylesheet">
</head>
<body>
    <div>
        <h1>Rock, Paper, Scissors</h1>
        <p>Play a game by selecting your choice below</p>
        <button id="rock">Rock</button>
        <button id="paper">Paper</button>
        <button id="scissors">Scissors</button>
    </div>
    <div class="scoreboard">
        <h2>Scoreboard</h2>
        <p>You: <span id="human-score">0</span></p>
        <p>Computer: <span id="computer-score">0</span></p>
    </div>
    <div>
        <h2>Result</h2>
        <p id="results"></p>
    </div>

    <script>
        let humanScore = 0;
        let computerScore = 0;

        // Get computer choice
        function getComputerChoice() {
            const randomNum = Math.floor(Math.random() * 3);
            return randomNum === 0 ? "rock" : randomNum === 1 ? "paper" : "scissors";
        }

        // Play a round of Rock, Paper, Scissors
        function playRound(humanChoice, computerChoice) {
            let result = "";

            if (humanChoice === computerChoice) {
                result = "It's a tie!";
            } else if (
                (humanChoice === "rock" && computerChoice === "scissors") ||
                (humanChoice === "paper" && computerChoice === "rock") ||
                (humanChoice === "scissors" && computerChoice === "paper")
            ) {
                result = "You win this round!";
                humanScore++;
            } else {
                result = "They win this round!";
                computerScore++;
            }

            // Update the result and scores on the page
            document.getElementById("results").textContent = `Computer chose ${computerChoice}. ${result}`;
            document.getElementById("human-score").textContent = humanScore;
            document.getElementById("computer-score").textContent = computerScore;

            // Final winner check
            if (humanScore === 5) {
                alert("ðŸŽ‰ You win the game!");
                resetGame();
            } else if (computerScore === 5) {
                alert("ðŸ’» Computer wins the game!");
                resetGame();
            }
        }
        // Final winner check
        if (humanScore === 5) {
                alert("ðŸŽ‰ You win the game!");
                resetGame();
            } else if (computerScore === 5) {
                alert("ðŸ’» Computer wins the game!");
                resetGame();
            }

        // Reset the game
        function resetGame() {
            humanScore = 0;
            computerScore = 0;
            document.getElementById("human-score").textContent = humanScore;
            document.getElementById("computer-score").textContent = computerScore;
            document.getElementById("results").textContent = "The winner is:";
        }

        // Final winner check
            if (humanScore === 5) {
                alert("ðŸŽ‰ You win the game!");
                resetGame();
            } else if (computerScore === 5) {
                alert("ðŸ’» Computer wins the game!");
                resetGame();
            }

        // Attach event listeners to buttons
        document.getElementById("rock").addEventListener("click", () => {
            const humanChoice = "rock";
            const computerChoice = getComputerChoice();
            playRound(humanChoice, computerChoice);
        });

        document.getElementById("paper").addEventListener("click", () => {
            const humanChoice = "paper";
            const computerChoice = getComputerChoice();
            playRound(humanChoice, computerChoice);
        });

        document.getElementById("scissors").addEventListener("click", () => {
            const humanChoice = "scissors";
            const computerChoice = getComputerChoice();
            playRound(humanChoice, computerChoice);
        });
    </script>
    
</body>
</html>
